<app-slider [title]="'Searching: ' + searchStr"></app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Articles found</h1>

        <div id="articles" *ngIf="articles.length">
            <app-articles [articles]="articles"></app-articles>
        </div>

        <h2 *ngIf="!articles.length">No articles found.</h2>

    </section>

    <app-sidebar></app-sidebar>

</div>
