<app-slider [title]="'Form page'"></app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Form page</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="sendUserForm();">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" />
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" />
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="gender" value="male" [(ngModel)]="user.gender" /> Male 
                <input type="radio" name="gender" value="female" [(ngModel)]="user.gender" /> Female 
                <input type="radio" name="gender" value="other" [(ngModel)]="user.gender" /> Other
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Send" class="btn btn-success" />

        </form>

    </section>

    <app-sidebar></app-sidebar>

</div>
