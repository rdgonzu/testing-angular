<article class="article-item">

    <div class="image-wrap">
        <img src="{{movie.image}}" alt="{{movie.title}}" />
    </div>

    <h2>{{movieIndex}} - {{movie.title}}</h2>

    <span class="year" [ngClass]="{'year-green': movie.year > 2016, 'year-red': movie.year <= 2016}">{{movie.year}}</span>

    <a href="#">View more</a>

    <div class="clearfix"></div>

</article>
